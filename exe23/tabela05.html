<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(99, 98, 98);
        }
        table{
            border-collapse: collapse;
            margin: 1px;
        }
        tr > th, td{
            border: 1px solid;
            width: 100px;
            height: 30px;
            padding: 10px;
            text-align: center;
        }
        .notas{
            background-color: bisque;
        }

    </style>
    
</head>
<body>
    <table>
        <thead>
            <colgroup>
                <col class="area">
                <col class="disciplinas">
                <col class="notas" span="2">
                <col class="media">
            </colgroup>
            <tr>
                <th rowspan="2" scope="rowgroup">area</th>
                <th rowspan="2" scope="row">disciplinas</th>
                <th colspan="2" scope="colgroup">notas</th>
                <th rowspan="2" scope="row">media</th>
            </tr>
            <tr>
                <th>nota 1</th>
                <th>nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">exatas</th>
                <td>matematica</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>fisica</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>quimica</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>biologia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            
            
            </tbody>
            <tfoot>
                <tr>   
                    <th colspan="4">media de exatas</th>
                    <td>0,0</td>
                </tr>
            </tfoot>
        <table>
            <tfoot>
                <tr >
                    <th colspan="4">media de humanas</th>
                    <td>0,0</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <th rowspan="2">exatas</th>
                    <td>historia</td>
                    <td>0,0</td>
                    <td>0,0</td>
                    <td>0,0</td>
                </tr>
                <tr>
                    <td>georgrafia</td>
                    <td>0,0</td>
                    <td>0,0</td>
                    <td>0,0</td>
                </tr>
            </tbody>
            
        </table>
    </table>
    
</body>
</html>
