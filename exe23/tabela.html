<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table{
            border-collapse: collapse;
            height: 400px;
            width: 400px;

        }
        .cor_linha{
            background-color: bisque;
        }
        td{
            text-align: center;/*alinhamento vertical*/
            vertical-align: middle;/*alinhamento horizontal*/
            border: 1px solid black;
            
    }
    .numero{
        text-align: right;
    }
    </style>
</head>
<body>
    minha tabela
    <table>
        
        <tr class="cor_linha">
            <td>a1</td>
            <td>a2</td>
            <td>a3</td>
        </tr>
        <tr>
            <td>b1</td>
            <td class="numero ">b2</td>
            <td>b3</td>
        </tr>
        <tr>
            <td class="numero">4000</td>
            <td>c2</td>
            <td>c3</td>
        </tr>
    </table>
    oi
</body>
</html>
