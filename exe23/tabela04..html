<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela </title>
    <style>
       body{
        background-color: rgb(107, 106, 106);
       }
       table{
        border-collapse: collapse;
        font-family: Arial, Helvetica, sans-serif;
        font-size: larger;       
    }
    tr > td,th{
        vertical-align: middle;
        text-align: center;
        width: 100px;
        height: 50px;
        border: 1px solid;
    }
      
    </style>
    
</head>
<body>
    <h1>exercicio de tabela</h1>

    <table>
        <caption>Filmes favoritos</caption>
        <thead>
            <th scope="col">grupo 
            <th scope="col">nome 
            <th colspan="2" scope="colgroup">filme
        </thead>
        <tfoot>
            <th colspan="3" scope="col">total</th>
            <td >1000</td>
        </tfoot>
        
        <tbody>
            <tr>
                <th rowspan="2" scope="rowgroup">mulheres</th>
                <td>ana</td>
                <td>alien</td>
                <td>rambo</td>
            </tr>
            <tr>
            
                <td>beatriz</td>
                <td>hulk</td>
                <td>inception</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">homens</th>
                <td>bruno</td>
                <td>intocaveis</td>
                <td>matrix</td>
            </tr>
            <tr>
                <td>daniel</td>
                <td>wall-e</td>
                <td>oldboy</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
