<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javasript</title>
</head>
<body>
    <a href="#" onclick="clicou()"> clique aqui</a>
    <div id="saida"></div>
    <script>
        function clicou() {
            let s = window.document.getElementById("saida");
            s.innerHTML += '<p>VOCE CLICOU!</p>';
        }

    </script>
</body>
