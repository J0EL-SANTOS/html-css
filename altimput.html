<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(108, 109, 
            109);
            color: aliceblue;
        }
    </style>
</head>
<body>
    <form action="cadastro.php">
        <fieldset>
            <legend>formulario de soma</legend>

            <p>
                <label for="in1">Soma 1: </label>
                <input type="number" name="n1" id="in1" value="0" min="0" max="10" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>

            <p>
                <label for="in2">Soma 2: </label>
                <input type="number" name="n2" id="in2" value="0" min="0" max="10" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required>
            </p>

            <p>
                <label for="isoma">Soma: </label>
                <output name="isoma" id="soma">0</output>
            </p>
        </fieldset>

        <p>
            <label for="inum">Numero: </label>
            <input type="range" name="inum" id="inum" min="0" max="10" value="5" oninput="valor.innerHTML = Number(inum.value)"> 
            <output id="valor">5</output>
        
    </form>
</body>
</html>
